define service {
	hostgroups                      fidelity-phix-prod, cp-phix-prod
        service_description             P1-Tomcat Port Status
        use                             generic-service
        check_command                   check_nrpe!check_tomcat_port
        max_check_attempts              5
        check_interval                  2
        retry_interval                  1
        check_period                    24x7
        notification_interval           60
        notification_period             24x7
        contact_groups                  INFRA
        }

