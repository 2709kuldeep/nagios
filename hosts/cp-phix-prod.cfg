define host {
        host_name                       cp-phix-app-prod1 ; The name of this host template
        use                             linux-server    ; This template inherits other values from the generic-host template 
        alias                           cp-phix-app-prod1
        address                         cp-phix-app-prod1.hcinternal.net
        hostgroups                      cp-phix-prod ; Host groups that servers should be a member o
        max_check_attempts              5 ; Check each Linux host 5 times (max)
        check_interval                  5 ; Actively check the host every 5 minutes
        retry_interval                  1 ; Schedule host check retries at 1 minute intervals
        check_period                    24x7 ; By default, Linux hosts are checked round the clock
        contact_groups                  INFRA ; Notifications get sent to the admins by defaul
        notification_interval           60; Resend notifications every 60 minutes
        notification_period             24x7 ; Send notifications at any time
        }

