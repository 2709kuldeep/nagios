define host {
        host_name                       nagiosclient
        use                             linux-server
        alias                           nagios client
        address                         nagiosclient.demo.hcinternal.net
	hostgroups                      nagiosclient-group
        max_check_attempts              5
        check_interval                  5
        retry_interval                  1
        check_period                    24x7
        contact_groups                  INFRA
        notification_interval           60
        notification_period             24x7
        }

